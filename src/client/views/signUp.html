<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/theme.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/signUp.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/CommonClasses.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="mainContainer">
        <!-- Navbar section -->
        <nav>
            <a href="./index.html"><img class="top-logo"
                    src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg" alt="Logo">
            </a>
            <div class="navDeskDiv">
                <ul class="navigation">
                    <a href="./doctors.html">
                        <li>Doctors</li>
                    </a>
                    <a href="./hospitals.html">
                        <li>Hospitals</li>
                    </a>
                    <a href="./treatment.html">
                        <li>Treatment</li>
                    </a>
                    <a href="#">
                        <li>Other Services</li>
                    </a>
                    <a href="./aboutUs.html">
                        <li>About</li>
                    </a>
                    <a href="./tvastra-plus.html">
                        <li>Tvastra+</li>
                    </a>
                </ul>
                <div class="navbtn">
                    <button onclick="location.href='./signIn.html'" class="navB1 whiteBtn">Login / Sign Up</button>
                    <button class="darkBlueBtnSmall">Get a Quote</button>
                </div>
                <div class="navMenu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>

        <!--  Main Section Login Form -->

        <section class="container">
            <div class="innerSection">
                <div class="heading">
                    <h4>Register</h4>
                </div>
                <form class="loginForm" action="/signIn" method="POST">
                    <div class="inputDiv">
                        <input type="text" name="name" placeholder="Enter Name">
                    </div>
                    <div class="inputDiv">
                        <input type="text" name="email" placeholder="Enter Email">
                    </div>
                    <div class="inputDiv">
                        <input type="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="inputDiv">
                        <select name="gender" id="gender">
                            <option value="Select Your Gender">Select Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="inputDiv">
                        <input type="date" name="dob">
                    </div>
                    <div class="inputDiv">
                        <input type="text" name="phoneNumber" placeholder="Enter Phone Number">
                    </div>
                    <div class="inlineInput">
                        <div class="inlineInDiv">
                            <input type="text" name="city" placeholder="Enter City">
                        </div>
                        <div class="inlineInDiv">
                            <input type="text" name="state" placeholder="Enter State">
                        </div>
                    </div>
                    <div class="inputDiv">
                        <select name="country" id="country">
                            <option value="Select Your Country">Select Your Country</option>
                            <option value="male">India</option>
                            <option value="female">Autralia</option>
                            <option value="other">England</option>
                            <option value="other">Spain</option>
                            <option value="other">Russia</option>
                            <option value="other">South Africa</option>
                        </select>
                    </div>
                    <button class="darkBlueBtnBig" type="submit">SIGN UP</button>
                </form>
                <div class="alternate">
                    <h6>Already Registered? <a href="./signIn.html">Sign In</a></h6>
                </div>
            </div>
            <div class="footer">
                <h6>All Rights Reserved. &copy; tvastra 2020</h6>
            </div>
        </section>
    </div>
</body>

</html>
